apiVersion: apps/v1
kind: Deployment
metadata:
  name: springbootapp
  labels:
    app: springbootapp
spec:
  selector:
    matchLabels:
      app: springbootapp
  template:
    metadata:
      labels:
        app: springbootapp
    spec:
      containers:
        - name: springbootapp
          image: __IMAGE__@__DIGEST__
          ports:
            - name: http-server
              containerPort: 9080
---
apiVersion: v1
kind: Service
metadata:
  name: springbootapp
  labels:
    app: springbootapp
spec:
  ports:
    - name: 9080-tcp
      port: 9080
      targetPort: 9080
      protocol: TCP
    - name: 9443-tcp
      port: 9443
      targetPort: 9443
      protocol: TCP
  selector:
    app: springbootapp
  type: NodePort
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: springbootapp
  labels:
    app: springbootapp
spec:
  port:
    targetPort: 9443-tcp
  tls:
    termination: passthrough
  to:
    kind: Service
    name: springbootapp
    weight: 100